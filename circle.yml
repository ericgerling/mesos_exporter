machine:
  services:
    - docker

dependencies:
  override:
    - go get github.com/tools/godep
    - godep save
    - go build -o mesos-exporter
    - docker build -t ericgerling/mesos-exporter .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ericgerling/mesos-exporter
